<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF & Word Q&A | Article Summarizer</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>üìÑ PDF & Word Q&A | üåê Article Summarizer</h1>

        <!-- PDF/Word Q&A -->
        <section>
            <h2>Ask Questions from PDF/Word</h2>
            <form id="qaForm">
                <input type="file" name="file" accept=".pdf,.docx" required>
                <input type="text" name="question" placeholder="Enter your question" required>
                <button type="submit">Get Answer</button>
            </form>
            <div id="qaResult" class="result"></div>
        </section>

        <hr>

        <!-- Article Summarization -->
        <section>
            <h2>Summarize an Article</h2>
            <form id="summaryForm">
                <input type="url" name="url" placeholder="Enter article URL" required>
                <button type="submit">Summarize</button>
            </form>
            <div id="summaryResult" class="result"></div>
        </section>
    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
